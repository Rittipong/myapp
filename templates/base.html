{% load compress %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">
	<title>{% block title %}Untitled{% endblock %}</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">

	{% compress css %}
	<link rel="stylesheet"
		href="{% static 'src/output.css' %}">
	{% endcompress %}
	<script>
		function ThaiDateTime(date) {
            let monthNames = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน",
                "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม.",
                "กันยายน", "ตุลาคม", "พฤศจิกายน", "ธันวาคม"
            ];

            let year = date.getFullYear() + 543;
            let month = monthNames[date.getMonth()];
            let numOfDay = date.getDate();

            let hours = date.getHours().toString().padStart(2, "0");
            let minutes = date.getMinutes().toString().padStart(2, "0");
            let seconds = date.getSeconds().toString().padStart(2, "0");

            return `${numOfDay} ${month} ${year} ${hours}:${minutes}:${seconds} น.`;
		}
		setInterval(UpdateTime, 1000);
		function UpdateTime() {
			let now = ThaiDateTime(new Date());
			document.getElementById('currentDateTime').innerHTML = now;
		}
		function DisplayTable(state) {
			document.getElementById('myTable').style.visibility=state;
		}
		function calAverage() {
			let n1 = Number.parseInt(document.getElementById('num1').value);
			let n2 = Number.parseInt(document.getElementById('num2').value);
			let n3 = Number.parseInt(document.getElementById('num3').value);
			let r = (n1 + n2 + n3) / 3;
			
			document.getElementById('result').innerHTML = "ค่าเฉลี่ย: " + r;
		}
	</script>

</head>

<body class="bg-slate-700">
	<div class="container bg-gray-400 mx-auto mt-4 py-4">
		{% block content %}
		{% endblock content %}
	</div>
</body>
<style>
#solutions-button {
  font-size: 1.25rem; /* ปรับขนาดตัวอักษร */
  padding: 0.5rem 1rem; /* ปรับ padding เพื่อเพิ่มขนาดของปุ่ม */
}

#solutions-menu {
  left: 50%;
  transform: translateX(-50%) translateY(-10px); /* ยังคงจัดให้อยู่ตรงกลาง */
  opacity: 0;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

#solutions-menu.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0); /* อนิเมชันเลื่อนลง */
}
  </style>
  
  <script>
	function toggleMenu() {
	  const menu = document.getElementById('solutions-menu');
	  const button = document.getElementById('solutions-button');
	  const isExpanded = button.getAttribute('aria-expanded') === 'true';
  
	  button.setAttribute('aria-expanded', !isExpanded);
  
	  if (isExpanded) {
		menu.classList.remove('show');
		setTimeout(() => {
		  menu.classList.add('hidden');
		}, 300); // รอให้อนิเมชันเสร็จก่อนที่จะซ่อน dropdown
	  } else {
		menu.classList.remove('hidden');
		setTimeout(() => {
		  menu.classList.add('show');
		}, 0); // เพิ่มคลาส `.show` เพื่อแสดง dropdown ทันทีหลังจากที่ซ่อนถูกลบ
	  }
	}
  </script>

</html>
